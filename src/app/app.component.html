<div id="app">
  <app-nav-bar></app-nav-bar>
  <div class="root" [ngClass]="isLoading ? 'disabled' : ''">
    <div
      class="main-spinner spinner-border text-danger"
      role="status"
      *ngIf="isLoading"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
