  <div [ngClass]="leavesClass === 'large' ? 'col-1' : 'col-2'">
    <img
      alt=""
      src="../../../assets/leaves.png"
      class="leaves-left"
      [ngClass]="leavesClass"
    />
  </div>
  <div [ngClass]="leavesClass === 'large' ? 'col-10' : 'col-8'">
    <ng-content></ng-content>
  </div>
  <div [ngClass]="leavesClass === 'large' ? 'col-1' : 'col-2'">
    <img
      alt=""
      src="../../../assets/leaves2.png"
      class="leaves-right"
      [ngClass]="leavesClass"
    />
  </div>
</div>
