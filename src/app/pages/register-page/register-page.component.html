<div class="register">
  <app-leaves-wrapper>
    <div class="row" id="main-row">
      <div class="col"></div>
      <div class="col-8">
        <div class="header">Регистрация</div>

        <div *ngIf="registerInfo" class="row">
          <div class="alert alert-secondary" role="alert">
            <p>
              {{ registerInfo }}
            </p>
          </div>
        </div>

        <form
          novalidate
          (ngSubmit)="onSubmit($event)"
          [formGroup]="registerForm"
          class="app-form"
        >
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  required
                  formControlName="email"
                  autocomplete="off"
                  placeholder="Email"
                />
                <div
                  *ngIf="
                    email && email.invalid && (email.dirty || email.touched)
                  "
                  style="display: block"
                  class="invalid-feedback"
                >
                  Введите email
                </div>
              </div>
            </div>
          </div>
          <div class="form-row row">
            <div class="col">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  required
                  formControlName="surname"
                  autocomplete="off"
                  placeholder="Фамилия"
                />
                <div
                  *ngIf="
                    surname &&
                    surname.invalid &&
                    (surname.dirty || surname.touched)
                  "
                  style="display: block"
                  class="invalid-feedback"
                >
                  Введите фамилию
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  required
                  formControlName="name"
                  autocomplete="off"
                  placeholder="Имя"
                />
                <div
                  *ngIf="name && name.invalid && (name.dirty || name.touched)"
                  style="display: block"
                  class="invalid-feedback"
                >
                  Введите имя
                </div>
              </div>
            </div>
          </div>
          <div class="form-row row">
            <div class="col">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  required
                  formControlName="patronymic"
                  autocomplete="off"
                  placeholder="Отчество"
                />
                <div
                  *ngIf="
                    patronymic &&
                    patronymic.invalid &&
                    (patronymic.dirty || patronymic.touched)
                  "
                  style="display: block"
                  class="invalid-feedback"
                >
                  Введите отчество
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  required
                  formControlName="phone"
                  autocomplete="off"
                  placeholder="Телефон"
                />
                <div
                  *ngIf="
                    phone && phone.invalid && (phone.dirty || phone.touched)
                  "
                  style="display: block"
                  class="invalid-feedback"
                >
                  Введите телефон
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                  required
                  formControlName="password"
                  autocomplete="off"
                  placeholder="Пароль"
                />
                <div
                  *ngIf="info"
                  style="display: block"
                  class="invalid-feedback"
                >
                  {{ info }}
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn-red btn btn-primary">
            Зарегистрироваться
          </button>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </app-leaves-wrapper>
</div>
